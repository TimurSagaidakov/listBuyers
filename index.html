<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Список покупок</title>
</head>
<body>
<div class="container">

   <div class="todo_list">
        <h1>Список покупок</h1>
       <div class="create_new_todo">
           <input type="text" class="message" placeholder="Введите название товара">
           <button class="add">Добавить товар</button>
       </div>

       <div class="wrapper">
           <ul class="todo"></ul>
       </div>
       <button class="delete">
            Очистить список
        </button>
   </div>
   
</div>
<script src="main.js"></script>
</body>
</html>
